<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--Font Awesome CDN-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="mx-40 md:ml-36 lg:ml-24"> <!--Whole Left Part-->
        <div class="mt-3"> <!--  Top bar-->
            <h1 class="font-bold border-gray-100">Food <br>
                <span class="text-blue-600">delivery </span>        
            </h1>
        </div>

        <!---login part-->
        <section id="login-screen" class="h-5/6 w-2/5 flex flex-wrap
        content-around
        bg-white border-solid border-4 
        border-white"> 
            
            <form class="text-gray-600 font-sans ">

                <h1 class="text-bold text-5xl text-black text-opacity-90  font-bold leading-none tracking-wider">Login</h1><br>
                <p class="text-xs max-w-xs">Sign in with your data that you entered during your registration.</p><br>

                <div class="text-xs"><!--e mail box-->
                    <label>Email </label><br>
                    <input class="bg-gray-50 border border-gray-300  text-gray-900 rounded-lg h-8 w-48 mb-3 mt-1 pl-2 hover:bg-gray-200 type="email" label for="aa" placeholder="name@exapmle.com" > <br>
                    <label>Password  </label><br>
                    <input class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg h-8 w-48 mb-3 mt-1 pl-2 hover:bg-gray-200 type="password" placeholder="min. 8 characters"> <br>
                </div>
                
                <div>
                    <input type="checkbox" id="box1" name="box1" class="mb-7">
                    <label for="box1" class="text-blue-900 text-sm">Keep me logged in</label><br>
                    <div>
                        <button type="submit" class="text-white bg-blue-600 hover:bg-blue-800 h-8 w-48 rounded-md mb-4" id="button">Login</button>
                    </div>
                <div>
                    <button class="text-blue-600 text-xs font-semibold w-48 hover:text-blue-900 " >Forget Password</button>
                </div>  
                </div>
            </form>
        </section>

        <div class=" absolute bottom-7 text-xs ml-5">  <!--bottom part-->
            <label >Don't have an account? 
                <button class="text-blue-600 font-semibold hover:text-blue-900">Sign up</button>
            </label>
        </div>
    </div>
    <div class="absolute right-0 top-0 h-full sm:w-0   lg:w-3/5 flex flex-wrap
    content-around bg-blue-500">  <!--whole right part-->
    </div>
    


</body>
</html>
